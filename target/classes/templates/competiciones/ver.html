<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${competicion.nombre}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            min-height: 100vh;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #0d1b2a !important;
        }
        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: none;
            border-radius: 15px;
            color: #fff;
        }
        .card-header {
            background-color: rgba(255,255,255,0.15);
            border-bottom: none;
            font-weight: bold;
        }
        .btn-warning {
            background-color: #fdcb6e;
            border: none;
            color: #000;
            font-weight: 500;
        }
        .btn-secondary {
            background-color: #636e72;
            border: none;
        }
        .btn:hover {
            opacity: 0.9;
        }
        p {
            margin-bottom: 0.7rem;
            font-size: 1rem;
        }
        strong {
            color: #a8dadc;
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">üèÜ Gestor de Competiciones</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/clubes}">Clubes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/jugadores}">Jugadores</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/competiciones}">Competiciones</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/asociaciones}">Asociaciones</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO -->
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="'üèÜ ' + ${competicion.nombre}" class="fw-bold"></h2>
            <a th:href="@{/competiciones}" class="btn btn-secondary">‚Üê Volver</a>
        </div>

        <div class="card shadow-lg">
            <div class="card-header">
                Informaci√≥n de la Competici√≥n
            </div>
            <div class="card-body">
                <div class="row gy-3">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${competicion.id}"></span></p>
                        <p><strong>Nombre:</strong> <span th:text="${competicion.nombre}"></span></p>
                        <p>
                            <strong>Monto del Premio:</strong>
                            <span th:if="${competicion.montoPremio > 0}">
                                $<span th:text="${#numbers.formatInteger(competicion.montoPremio, 0, 'DEFAULT')}"></span>
                            </span>
                            <span th:unless="${competicion.montoPremio > 0}">Sin premio</span>
                        </p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Fecha de Inicio:</strong> <span th:text="${competicion.fechaInicio}"></span></p>
                        <p><strong>Fecha de Fin:</strong> <span th:text="${competicion.fechaFin}"></span></p>
                        <p>
                            <strong>Clubes Participantes:</strong>
                            <span th:if="${!competicion.clubes.empty}" 
                                  th:text="${competicion.clubes.size()} + ' clubes'"></span>
                            <span th:unless="${!competicion.clubes.empty}">0 clubes</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
            <a th:href="@{/competiciones/editar/{id}(id=${competicion.id})}" class="btn btn-warning">
                ‚úèÔ∏è Editar Competici√≥n
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
