<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></title>
    
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #0a1929;
            --secondary-dark: #1a2332;
            --accent-blue: #00d4ff;
            --accent-blue-light: #64e3ff;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
        }

        body {
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 50%, #0d1b2a 100%);
            min-height: 100vh;
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-card {
            background: linear-gradient(145deg, rgba(26, 35, 50, 0.9) 0%, rgba(10, 25, 41, 0.8) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 2rem 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .form-card h1 {
            background: linear-gradient(135deg, #00d4ff, #64e3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        label {
            color: var(--text-secondary);
            font-weight: 600;
        }

        .form-control, .form-select {
            background: rgba(10, 25, 41, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.2);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.4);
            background: rgba(10, 25, 41, 0.8);
            color: var(--text-primary);
        }

        .btn-futuristic {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-blue-light) 100%);
            border: none;
            color: var(--primary-dark);
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-futuristic:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.5);
        }

        .btn-outline-futuristic {
            background: transparent;
            border: 2px solid var(--accent-blue);
            color: var(--accent-blue);
            font-weight: 600;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn-outline-futuristic:hover {
            background: var(--accent-blue);
            color: var(--primary-dark);
            transform: translateY(-3px);
        }

        .footer-futuristic {
            background: rgba(10, 25, 41, 0.5);
            border-top: 2px solid rgba(0, 212, 255, 0.2);
            padding: 2rem 0;
            margin-top: 4rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-blue) 50%, transparent 100%);
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- ENCABEZADO -->
        <div class="hero-section text-center mb-5">
            <h1 class="display-5"><i class="fas fa-running"></i> 
                <span th:text="${jugador.id != null} ? 'Editar Jugador' : 'Nuevo Jugador'"></span>
            </h1>
            <p class="subtitle" style="color: var(--text-secondary);">
                Gestión profesional de atletas - FutbolPro Manager
            </p>
            <div class="divider"></div>
        </div>

        <!-- FORMULARIO -->
        <div class="form-card">
            <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nombre *</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required placeholder="Ingrese el nombre del jugador">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Apellido *</label>
                        <input type="text" class="form-control" th:field="*{apellido}" required placeholder="Ingrese el apellido del jugador">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Número</label>
                        <input type="number" class="form-control" th:field="*{numero}" min="1" max="99" placeholder="Número de camiseta">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Posición</label>
                        <select class="form-select" th:field="*{posicion}">
                            <option value="">Seleccionar posición</option>
                            <option value="Portero">Portero</option>
                            <option value="Defensa">Defensa</option>
                            <option value="Mediocampista">Mediocampista</option>
                            <option value="Delantero">Delantero</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>Club</label>
                        <select class="form-select" th:field="*{club}">
                            <option value="">Seleccionar Club</option>
                            <option th:each="club : ${clubes}" 
                                    th:value="${club.id}"
                                    th:text="${club.nombre}"
                                    th:selected="${jugador.club != null && jugador.club.id == club.id}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-3 mt-4">
                    <button type="submit" class="btn btn-futuristic">
                        <i class="fas fa-save"></i>
                        <span th:text="${jugador.id != null} ? 'Actualizar Jugador' : 'Crear Jugador'"></span>
                    </button>
                    <a th:href="@{/jugadores}" class="btn btn-outline-futuristic">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <!-- FOOTER -->
        <footer class="footer-futuristic mt-5">
            <div class="divider"></div>
            <p>
                <i class="fas fa-code"></i> Desarrollado por 
                <span style="color: var(--accent-blue); font-weight: 700;">CRISTIAN BECERRA</span>
            </p>
            <p>FutbolPro Manager © 2024 | Powered by Spring Boot Technology</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
