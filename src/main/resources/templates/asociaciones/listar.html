<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Asociaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            background-color: #0b132b !important;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .nav-link.active {
            color: #00b4d8 !important;
        }

        h1 {
            font-weight: 700;
            color: #fff;
        }

        .container {
            margin-top: 3rem;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 15px;
            backdrop-filter: blur(6px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .table {
            color: #fff;
        }

        .table thead {
            background-color: rgba(0, 180, 216, 0.9);
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 180, 216, 0.2);
        }

        .btn-success {
            background-color: #00b4d8;
            border: none;
        }

        .btn-success:hover {
            background-color: #0077b6;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }

        .alert-info {
            background-color: rgba(0, 180, 216, 0.2);
            border: none;
            color: #fff;
        }

        .badge.bg-info {
            background-color: #00b4d8 !important;
            color: #000 !important;
        }
    </style>
</head>
<body>
    <!-- üîπ Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">‚öΩ Futbol App</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                <a class="nav-link" th:href="@{/competiciones}">Competiciones</a>
                <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
            </div>
        </div>
    </nav>

    <!-- üîπ Contenido -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1>üåç Lista de Asociaciones</h1>
                <p class="text-light opacity-75" th:text="${'Total: ' + asociaciones.size() + ' asociaciones'}"></p>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-secondary">üè† Inicio</a>
                <a th:href="@{/asociaciones/nuevo}" class="btn btn-success">‚ûï Nueva Asociaci√≥n</a>
            </div>
        </div>

        <div class="card p-3">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Pa√≠s</th>
                            <th>Presidente</th>
                            <th>Clubes</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asociacion : ${asociaciones}">
                            <td th:text="${asociacion.id}"></td>
                            <td th:text="${asociacion.nombre}"></td>
                            <td>
                                <span th:text="${asociacion.pais}" class="badge bg-info text-dark"></span>
                            </td>
                            <td th:text="${asociacion.presidente}"></td>
                            <td>
								<span class="badge bg-primary" th:text="${asociacion.numeroClubes}"></span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm">
                                    <a th:href="@{/asociaciones/ver/{id}(id=${asociacion.id})}" class="btn btn-info">üëÅÔ∏è</a>
                                    <a th:href="@{/asociaciones/editar/{id}(id=${asociacion.id})}" class="btn btn-warning">‚úèÔ∏è</a>
                                    <a th:href="@{/asociaciones/eliminar/{id}(id=${asociacion.id})}" class="btn btn-danger"
                                       onclick="return confirm('¬øEliminar asociaci√≥n ' + '[[${asociacion.nombre}]]' + '?')">
                                       üóëÔ∏è
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div th:if="${asociaciones.empty}" class="alert alert-info text-center mt-4">
            <h4>No hay asociaciones registradas</h4>
            <a th:href="@{/asociaciones/nuevo}" class="btn btn-success mt-2">‚ûï Crear Primera Asociaci√≥n</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
